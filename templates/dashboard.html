<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutomoBee Vehicle Detection</title>
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.5.1/ol.css">
    <!-- OpenLayers JS -->
    <script src="https://cdn.jsdelivr.net/npm/ol@v7.5.1/dist/ol.js"></script>
    <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        /* Fix layout structure */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;  /* Changed from overflow-x */
        }

        /* Custom map dark theme */
        .dark-map {
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
        }

        .marker-cluster {
            background-color: rgba(59, 130, 246, 0.6);
            border: 2px solid #3b82f6;
            color: white;
            text-align: center;
            border-radius: 50%;
            line-height: 32px;
            font-size: 12px;
        }

        /* Custom detection cards */
        .detection-card {
            @apply bg-slate-800 rounded-xl overflow-hidden border border-slate-700 transition-all duration-300;
            height: auto;
            min-height: 350px;
        }

        .detection-card:hover {
            @apply border-blue-500 transform scale-102 shadow-xl;
        }

        .detection-card img {
            @apply object-cover w-full h-64;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            @apply bg-slate-800;
        }

        ::-webkit-scrollbar-thumb {
            @apply bg-slate-600 rounded-full;
        }

        /* Custom camera markers */
        .camera-marker {
            width: 16px;
            height: 16px;
            background-color: #3b82f6;
            border: 2px solid #1e293b;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            cursor: pointer;
        }

        .camera-marker.inactive {
            background-color: #ef4444;
        }

        .camera-marker.active {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Stats cards */
        .stat-card {
            @apply bg-slate-800 rounded-xl p-4 border border-slate-700;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            @apply border-blue-500 transform scale-105;
        }

        /* Notification animation */
        .notification-show {
            transform: translateY(0);
        }

        /* OpenLayers custom styling */
        .map-container .ol-control {
            @apply bg-slate-800 rounded-lg border border-slate-700;
        }

        .map-container .ol-control button {
            @apply bg-slate-700 text-slate-200 hover:bg-slate-600;
        }

        .map-container .ol-zoom {
            @apply top-4 right-4 left-auto;
        }

        /* Custom popup styling */
        .ol-popup {
            @apply bg-slate-800 rounded-xl border border-slate-700 p-4 text-slate-200 shadow-xl;
            min-width: 280px;
        }

        /* Fix layout overflow issues */
        .flex {
            min-height: calc(100vh - 64px); /* Account for header height */
        }

        main {
            height: calc(100vh - 64px);
            overflow-y: auto;
            padding-bottom: 2rem;
        }

        /* Add scrollable containers */
        .scrollable-container {
            max-height: 30vh;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        /* Improved sidebar */
        aside {
            height: calc(100vh - 64px);
            position: sticky;
            top: 64px;
            overflow-y: auto;
        }

        /* Responsive map container */
        .map-container {
            height: 40vh;
            min-height: 300px;
            position: relative;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .flex {
                flex-direction: column;
            }

            aside {
                width: 100%;
                height: auto;
                border-right: none;
                border-bottom: 1px solid #1e293b;
            }

            .map-container {
                height: 30vh;
            }

            #recent-detections {
                grid-template-columns: 1fr;
            }
        }

        /* Fixed modal display */
        #stream-modal {
            position: fixed;
            inset: 0;
            z-index: 50;
            display: none;
        }

        #stream-modal.active {
            display: flex;
        }
    </style>
</head>
<body>
    <!-- Minimal header -->
    <header class="fixed top-0 left-0 right-0 z-40 flex items-center p-4 bg-slate-900 border-b border-slate-800">
        <div class="text-xl font-bold">AutomoBee Dashboard</div>
        <!-- Camera search and refresh -->
        <div class="ml-auto flex items-center space-x-4">
            <input
                id="camera-search"
                class="bg-slate-800 text-slate-200 rounded px-4 py-2 border border-slate-700"
                placeholder="Search cameras..."
            />
            <button id="refresh-detections" class="bg-blue-500 text-white px-4 py-2 rounded">
                Refresh
            </button>
            <button id="toggle-theme" class="bg-slate-700 text-white px-4 py-2 rounded">
                Toggle Theme
            </button>
        </div>
    </header>

    <div class="flex pt-16">  <!-- Added pt-16 to account for fixed header -->
        <!-- Sidebar with stats and lists -->
        <aside class="w-72 bg-slate-900 border-r border-slate-800 p-6 overflow-y-auto">
            <!-- Stats -->
            <div class="space-y-4">
                <div class="stat-card">
                    <p class="text-sm text-slate-400">Total Detections</p>
                    <h3 id="total-detections" class="text-2xl font-bold text-blue-400">0</h3>
                </div>
                <div class="stat-card">
                    <p class="text-sm text-slate-400">Active Cameras</p>
                    <h3 id="active-cameras" class="text-2xl font-bold text-green-400">0</h3>
                </div>
                <div class="stat-card">
                    <p class="text-sm text-slate-400">Detection Rate</p>
                    <h3 id="detection-rate" class="text-2xl font-bold text-purple-400">0/hr</h3>
                </div>
            </div>
            <div class="space-y-6">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-blue-500 rounded-xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0m-4 0a2 2 0 114 0m6 0a2 2 0 104 0m-4 0a2 2 0 114 0"/>
                        </svg>
                    </div>
                    <h1 class="text-xl font-bold">AutomoBee</h1>
                </div>

                <!-- Camera Status List -->
                <div class="space-y-3">
                    <h2 class="text-sm font-semibold text-slate-400 uppercase">Camera Status</h2>
                    <div id="camera-status-list" class="space-y-2 scrollable-container"></div>
                </div>

                <!-- Camera List -->
                <div class="space-y-3">
                    <h2 class="text-sm font-semibold text-slate-400 uppercase">Cameras</h2>
                    <div id="camera-list" class="space-y-2 scrollable-container"></div>
                </div>

                <!-- Alerts -->
                <div class="space-y-3">
                    <h2 class="text-sm font-semibold text-slate-400 uppercase">Active Alerts</h2>
                    <div id="alerts-container" class="space-y-2 scrollable-container"></div>
                </div>
            </div>
        </aside>

        <main class="flex-1 p-6 bg-slate-900 overflow-y-auto">
            <!-- Detection Controls -->
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center space-x-4">
                    <h2 class="text-2xl font-bold text-white">Vehicle Detections</h2>
                    <span id="detection-count" class="bg-blue-500 text-white px-3 py-1 rounded-full text-sm">0</span>
                </div>
                <div class="flex items-center space-x-4">
                    <select id="detection-filter" class="bg-slate-800 text-slate-200 rounded-lg px-4 py-2 border border-slate-700">
                        <option value="all">All Types</option>
                        <option value="ford_f150">Ford F-150</option>
                        <option value="truck">Other Trucks</option>
                        <option value="car">Cars</option>
                    </select>
                    <select id="detection-sort" class="bg-slate-800 text-slate-200 rounded-lg px-4 py-2 border border-slate-700">
                        <option value="newest">Newest First</option>
                        <option value="confidence">Highest Confidence</option>
                    </select>
                </div>
            </div>

            <!-- Map Section -->
            <div class="map-container h-64 mb-6">
                <div id="map" class="w-full h-full rounded-xl overflow-hidden border border-slate-700"></div>
            </div>

            <!-- Detections Grid -->
            <div id="recent-detections" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Detection cards will be inserted here -->
            </div>

            <!-- New Detection Notification -->
            <div id="notification" class="fixed bottom-4 right-4 transition-all duration-300 transform translate-y-full">
                <div class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-3">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                    </svg>
                    <span>New detection found!</span>
                </div>
            </div>
        </main>
    </div>

    <!-- Stream Modal -->
    <div id="stream-modal" class="fixed inset-0 bg-slate-900/90 items-center justify-center backdrop-blur-sm z-50">
        <div class="bg-slate-800 rounded-xl shadow-xl max-w-4xl w-full m-4 border border-slate-700">
            <div class="p-4 border-b border-slate-700 flex justify-between items-center">
                <h3 id="stream-title" class="text-lg font-semibold"></h3>
                <button onclick="closeStreamModal()" class="text-slate-400 hover:text-slate-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="p-4">
                <video id="stream-player" controls autoplay muted class="w-full rounded-lg bg-slate-900"></video>
            </div>
        </div>
    </div>

    <!-- HLS.js script -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.12/dist/hls.min.js"></script>
    <!-- Suppress source map warning -->
    <script>
        window.addEventListener('error', function(e) {
            if (e.filename && e.filename.includes('hls.min.js.map')) {
                e.preventDefault();
                return false;
            }
        });
    </script>
    <!-- Dashboard JS -->
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
